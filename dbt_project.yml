
# Name your project! Project names should contain only lowercase characters
# and underscores. A good package name should reflect your organization's
# name or the intended use of these models
name: 'tpch'
version: '1.0.0'
config-version: 2

# This setting configures which "profile" dbt uses for this project.
profile: 'tpch'

# These configurations specify where dbt should look for different types of files.
# The `source-paths` config, for example, states that models in this project can be
# found in the "models/" directory. You probably won't need to change these!
model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]
asset-paths: ["assets"]


target-path: "target"  # directory which will store compiled SQL files
clean-targets:         # directories to be removed by `dbt clean`
    - "target"
    - "dbt_modules"
    - "dbt_packages"

vars:
  start_date: '1999-01-01'
  disable_dbt_artifacts_autoupload: "{% if target.name == 'prod' %}false{% else %}true{% endif %}"
  disable_run_results: "{% if target.name == 'prod' %}false{% else %}true{% endif %}"
  disable_tests_results: "{% if target.name == 'prod' %}false{% else %}true{% endif %}"
  disable_dbt_invocation_autoupload: "{% if target.name == 'prod' %}false{% else %}true{% endif %}"
  lending_cols_map: {
    'LNRECNFM': 'residential_construction_loans_1_4_fam_loans',
    'LNRECNOT': 'other_construction_loans',
    'LNREAG': 'agricultural_real_estate_loans',
    'LNRELOC': 'revolving_1_4_fam_loans',
    'LNRERSFM': 'closed_1_4_fam_first_lien_loans',
    'LNRERSF2': 'closed_1_4_fam_junior_lien_loans',
    'LNREMULT': 'multifamily_loans',
    'LNRENROW': 'nonfarm_nonres_owner_occupied_loans',
    'LNRENROT': 'nonfarm_nonres_other_loans',
    'LNDEP': 'depository_institution_loans',
    'LNAG': 'agricultural_loans',
    'LNCI': 'commercial_and_industrial_loans',
    'LNCRCD': 'credit_card_loans',
    'LNCONRP': 'other_revolving_credit_loans',
    'LNAUTO': 'autombile_loans',
    'LNCONOTH': 'other_consumer_loans',
    'LNMUNI': 'states_and_political_loans',
    'LNOTHER': 'other_loans',
  }

# Configuring models
# Full documentation: https://docs.getdbt.com/docs/configuring-models

models:
  use_anonymous_sproc: True

  +materialized: table

  tpch:
    staging:
      +materialized: view

    marts:
      core:
        +materialized: table

seeds:
  tpch:
    snowflake_contract_rates:
      +column_types:
        effective_date: DATE
        rate: NUMBER   